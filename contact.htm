<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Minyamir</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      color: #00ffc3;
      margin-bottom: 20px;
    }

    .contact-info, .contact-form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 195, 0.2);
    }

    .contact-info p, .contact-info a {
      font-size: 16px;
      margin: 10px 0;
      color: #00ffc3;
      text-decoration: none;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, textarea {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      background-color: #333;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #00ffc3;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ffaa;
    }

    a.back {
      margin-top: 20px;
      color: #00ffc3;
      text-decoration: underline;
      font-size: 14px;
    }

    a.back:hover {
      color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>

  <div class="contact-info">
    <p>Email: <a href="mailto:minyamirkelemu12@gmail.com">minyamirkelemu12@gmail.com</a></p>
    <p>GitHub: <a href="https://github.com/minyamir" target="_blank">github.com/minyamir</a></p>
  </div>

  <div class="contact-form">
    <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <a href="index.html" class="back">‚Üê Back to Home</a>
</body>
</html>
